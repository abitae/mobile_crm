# Configuración de JVM para Gradle
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# AndroidX y Jetifier
android.useAndroidX=true
android.enableJetifier=true

# Optimizaciones de compilación
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.daemon=true

# Deshabilitar advertencias de Java 8 obsoleto (viene de plugins de Flutter)
android.suppressUnsupportedCompileSdk=34

# Configuración de Kotlin para evitar problemas de caché
kotlin.incremental=false
kotlin.daemon.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m

# Nota: android.disableAutomaticComponentCreation fue removido en AGP 8.0+
